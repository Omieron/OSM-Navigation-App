<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Türkiye Navigasyon Sistemi - OSRM ve TomTom Trafik</title>
  
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css">
  
  <!-- Kendi CSS dosyamız -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/spinner.css">
</head>
<body>
  <!-- Harita konteyneri -->
  <div id="map"></div>
  
  <!-- Yükleniyor overlay - modern versiyonu -->
  <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="spinner-container">
      <div class="spinner">
        <div class="pin"></div>
      </div>
      <div class="spinner-text">Rota hesaplanıyor</div>
      <div class="spinner-info">OSRM ile optimum rotanız belirleniyor, lütfen bekleyin</div>
    </div>
  </div>
  
  <!-- Harita kontrolleri -->
  <div class="controls map-controls">
    <h3>Harita Görünümü</h3>
    <div class="button-group">
      <button id="zoom-turkey">Türkiye'yi Göster</button>
      <button id="toggle-traffic" class="traffic-button">Trafik Katmanını Aç</button>
    </div>
    
    <!-- Trafik Gösterge Paneli -->
    <div class="traffic-legend">
      <h4>Trafik Durumu</h4>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(0, 176, 80, 0.8);"></span>
        <span class="legend-text">Akıcı Trafik</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(255, 192, 0, 0.8);"></span>
        <span class="legend-text">Orta Yoğunlukta</span>
      </div>
      <div class="legend-item">
        <span class="legend-color" style="background-color: rgba(237, 28, 36, 0.8);"></span>
        <span class="legend-text">Yoğun Trafik</span>
      </div>
    </div>
  </div>
  
<!-- Rota kontrolleri -->
<div class="controls route-controls">
  <h3>Rota Seçimi</h3>
  <div id="selection-status" class="status-text">Rota seçimi için bir işlem seçin</div>
  <div class="button-group">
    <button id="select-start" class="route-button start">Başlangıç Noktası Seç</button>
    <button id="select-end" class="route-button end">Bitiş Noktası Seç</button>
    <button id="clear-route" class="route-button clear">Temizle</button>
  </div>
  
  <div id="route-info" class="route-info">
    <h4>Rota Bilgileri</h4>
    <div id="route-details">Henüz rota hesaplanmadı</div>
  </div>
</div>

  <!-- Backend bilgi kutusu -->
  <div class="api-info">
    <p>OSRM: Docker üzerinde (Port: 5000) - TomTom Trafik API</p>
  </div>

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
  
  <!-- Kendi JS modüllerimiz (type="module" ekledik) -->
  <script type="module" src="../js/app.js"></script>
</body>
</html>
